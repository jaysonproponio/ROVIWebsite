<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders - ROVI Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .admin-content {
            padding: 30px;
        }
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-pending {
            background: #FFC107;
            color: #000;
        }
        .status-processing {
            background: #17A2B8;
            color: #fff;
        }
        .status-processed {
            background: #2196F3;
            color: #fff;
        }
        .status-completed {
            background: #28A745;
            color: #fff;
        }
        .status-cancelled {
            background: #DC3545;
            color: #fff;
        }
        .order-details {
            margin-top: 10px;
            padding: 15px;
            background: var(--bg-light);
            border-radius: 5px;
            font-size: 14px;
        }
        .order-items {
            margin-top: 10px;
        }
        .order-item-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <h1>ROVI Admin Panel</h1>
        <nav class="admin-nav">
            <a href="index.html">Dashboard</a>
            <a href="products.html">Products</a>
            <a href="orders.html" class="active" style="position: relative;">
                Orders
                <span class="order-badge" style="display: none; position: absolute; top: -5px; right: -10px;">0</span>
            </a>
            <a href="content.html">Content</a>
            <a href="../user/index.html" target="_blank">View Site</a>
            <div class="profile-container" style="margin-left: auto;">
                <span class="username-display" id="username-display" style="display: none; color: white;"></span>
                <i class="bi bi-person-circle profile-icon" id="profile-icon" onclick="toggleProfileDropdown()" style="display: none; color: white; font-size: 24px;"></i>
                <div class="profile-dropdown" id="profile-dropdown">
                    <a href="#" onclick="handleLogout(); return false;"><i class="bi bi-box-arrow-right"></i> Logout</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="admin-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h2 style="font-family: var(--font-serif); font-size: 32px; margin: 0;">Manage Orders</h2>
            <button class="btn-secondary" onclick="loadOrders()" style="padding: 10px 20px;">
                <i class="bi bi-arrow-clockwise"></i> Load All Orders
            </button>
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Date</th>
                    <th>Items</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="orders-table">
                <!-- Orders will be loaded here -->
            </tbody>
        </table>
    </div>

    <script src="../assets/js/data.js"></script>
    <script src="../assets/js/profile.js"></script>
    <script>
        // Check authentication - must be admin
        if (!isAuthenticated()) {
            window.location.href = '../user/login.html';
        } else {
            const user = getCurrentUser();
            if (user.username.toLowerCase() !== 'admin') {
                window.location.href = '../user/index.html';
            }
        }

        // Load user profile
        loadUserProfile();

        // Wait for data.js to be fully loaded
        function loadOrders() {
            const tableBody = document.getElementById('orders-table');
            
            // Check if getOrders function exists
            if (typeof getOrders !== 'function') {
                console.error('getOrders function not found. data.js may not be loaded.');
                tableBody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px; color: red;">Error: Data functions not loaded. Please refresh the page.</td></tr>';
                return;
            }

            const orders = getOrders();
            console.log('Orders loaded in admin:', orders); // Debug log

            if (!orders || orders.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px;">No orders found.</td></tr>';
                return;
            }

            // Create a copy before sorting to avoid mutating the original
            const sortedOrders = [...orders].sort((a, b) => {
                const dateA = new Date(a.date || 0);
                const dateB = new Date(b.date || 0);
                return dateB - dateA;
            });

            tableBody.innerHTML = sortedOrders.map(order => {
                const date = new Date(order.date);
                const formattedDate = date.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric' 
                });
                const itemCount = order.items ? order.items.length : 0;
                const statusClass = `status-${order.status || 'pending'}`;

                return `
                    <tr>
                        <td>#${order.id}</td>
                        <td>
                            <strong>${order.customerName || 'N/A'}</strong><br>
                            <small style="color: var(--text-light);">${order.email || 'N/A'}</small>
                        </td>
                        <td>${formattedDate}</td>
                        <td>${itemCount} item(s)</td>
                        <td>$${(order.total || 0).toFixed(2)}</td>
                        <td>
                            <span class="status-badge ${statusClass}">${order.status || 'pending'}</span>
                        </td>
                        <td>
                            <button class="btn-secondary" onclick="viewOrder(${order.id})" style="padding: 5px 15px; margin-right: 5px;">View</button>
                            <select onchange="updateOrderStatus(${order.id}, this.value)" style="padding: 5px;">
                                <option value="pending" ${(order.status || 'pending') === 'pending' ? 'selected' : ''}>Pending</option>
                                <option value="processing" ${order.status === 'processing' ? 'selected' : ''}>Processing</option>
                                <option value="processed" ${order.status === 'processed' ? 'selected' : ''}>Processed</option>
                                <option value="completed" ${order.status === 'completed' ? 'selected' : ''}>Completed</option>
                                <option value="cancelled" ${order.status === 'cancelled' ? 'selected' : ''}>Cancelled</option>
                            </select>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function viewOrder(orderId) {
            const orders = getOrders();
            const order = orders.find(o => o.id === parseInt(orderId) || o.id === orderId);
            
            if (!order) {
                showModal('Error', 'Order not found!', 'error');
                return;
            }

            const itemsList = order.items.map(item => 
                `${item.product.name} x${item.quantity}${item.size ? ` (Size: ${item.size})` : ''} - $${(item.product.price * item.quantity).toFixed(2)}`
            ).join('\n');

            const orderDetails = `
Order ID: #${order.id}
Customer: ${order.customerName}
Email: ${order.email}
Phone: ${order.phone}
Address: ${order.address}
City: ${order.city}, ${order.zip}
Payment: ${order.paymentMethod}
Status: ${order.status}
Date: ${new Date(order.date).toLocaleString()}

Items:
${itemsList}

Total: $${order.total.toFixed(2)}
            `;

                showModal('Order Details', orderDetails.replace(/\n/g, '<br>'), 'info');
        }

        function updateOrderStatus(orderId, status) {
            showModal('Confirm', `Change order status to ${status}?`, 'warning', `updateOrderStatusConfirm(${orderId}, '${status}')`);
        }

        function updateOrderStatusConfirm(orderId, status) {
            const order = updateOrderStatusById(orderId, status);
            if (order) {
                // If order is no longer pending, remove from viewed orders
                if (status !== 'pending') {
                    const viewedOrders = JSON.parse(localStorage.getItem('rovi_viewed_orders') || '[]');
                    const index = viewedOrders.indexOf(parseInt(orderId));
                    if (index > -1) {
                        viewedOrders.splice(index, 1);
                        localStorage.setItem('rovi_viewed_orders', JSON.stringify(viewedOrders));
                    }
                }
                loadOrders();
                if (typeof updateAllBadges === 'function') {
                    updateAllBadges();
                }
                showModal('Success', `Order status updated to ${status}`, 'success');
            } else {
                showModal('Error', 'Failed to update order status.', 'error');
            }
        }

        // Load orders when page is ready
        window.addEventListener('load', function() {
            // Small delay to ensure data.js is fully initialized
            setTimeout(function() {
                loadOrders();
                markOrdersAsViewed();
                if (typeof updateAllBadges === 'function') {
                    updateAllBadges();
                }
            }, 100);
        });

        // Listen for storage changes (when orders are added from other tabs/pages)
        window.addEventListener('storage', function(e) {
            if (e.key === 'rovi_orders') {
                console.log('Orders updated in localStorage, refreshing...');
                loadOrders();
                if (typeof updateAllBadges === 'function') {
                    updateAllBadges();
                }
            }
        });

        // Also listen for custom events (for same-tab updates)
        window.addEventListener('ordersUpdated', function() {
            console.log('Orders updated event received, refreshing...');
            loadOrders();
            if (typeof updateAllBadges === 'function') {
                updateAllBadges();
            }
        });
    </script>
</body>
</html>
