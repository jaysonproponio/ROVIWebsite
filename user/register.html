<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ROVI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .register-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
            background: var(--bg-light);
        }
        .register-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .register-header h1 {
            font-family: var(--font-serif);
            font-size: 36px;
            margin-bottom: 10px;
            color: var(--text-dark);
        }
        .register-header p {
            color: var(--text-light);
        }
        .register-form {
            margin-top: 30px;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-light);
        }
        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-section">
        <div class="register-container">
            <div class="register-header">
                <h1>ROVI</h1>
                <p>Create your account to get started.</p>
            </div>
            <form id="register-form" class="register-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirm-password" required autocomplete="new-password">
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Register</button>
            </form>
            <div class="form-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="../assets/js/data.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (!username) {
                showModal('Error', 'Please enter a username', 'error');
                return;
            }

            if (!email || !email.includes('@')) {
                showModal('Error', 'Please enter a valid email address', 'error');
                return;
            }

            if (password.length < 4) {
                showModal('Error', 'Password must be at least 4 characters long', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showModal('Error', 'Passwords do not match', 'error');
                return;
            }

            // Save user data
            const users = JSON.parse(localStorage.getItem('rovi_users') || '[]');
            if (users.find(u => u.username === username)) {
                showModal('Error', 'Username already exists. Please choose another.', 'error');
                return;
            }

            users.push({
                username: username,
                email: email,
                password: password, // In real app, this should be hashed
                registeredAt: new Date().toISOString()
            });
            localStorage.setItem('rovi_users', JSON.stringify(users));

            // Auto login after registration
            setCurrentUser({
                username: username,
                loginTime: new Date().toISOString()
            });

            showModal('Success', 'Registration successful! Redirecting...', 'success');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        });

        // Check if already logged in
        if (isAuthenticated()) {
            const user = getCurrentUser();
            if (user.username.toLowerCase() === 'admin') {
                window.location.href = '../admin/index.html';
            } else {
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
